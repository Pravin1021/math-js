<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math method & properties</title>
</head>
<body>
    <script>
        var a=Math.PI
        document.write(a + ("<br>"))
        var b=3.1
        document.write(Math.ceil(b) + ("<br>"))
        var c=3.4
        document.write(Math.floor(c) + ("<br>"))
        var d=6.7
        document.write(Math.trunc(d) + ("<br>"))//which returns X value
        var e=-2
        var f=2
        var g=0
        document.write(Math.sign(e) + ("<br>"))
        document.write(Math.sign(f) + ("<br>"))
        document.write(Math.sign(g) + ("<br>"))
        var h=4
        var i=2
        document.write(Math.pow(h,i) + ("<br>"))
        var j=64
        document.write(Math.sqrt(j) + ("<br>"))//which takes square root

        var k=Math.floor(Math.random()*10)
        document.write(k)

    </script>
</body>
</html>
